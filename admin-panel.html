<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Admin - R Filmes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
  <section id="admin-panel" class="page active">
    <div class="admin-container">
      <h2>Painel de Administração</h2>
      <form id="add-user-form">
        <input type="text" id="new-username" placeholder="Novo Usuário" required>
        <input type="password" id="new-password" placeholder="Senha" required>
        <button type="submit" class="btn">Adicionar Usuário</button>
      </form>
      <form id="create-trial-form">
        <input type="text" id="trial-username" placeholder="Usuário para teste" required>
        <button type="submit" class="btn">Criar Teste de 1h</button>
      </form>
      <ul id="user-list"></ul>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
