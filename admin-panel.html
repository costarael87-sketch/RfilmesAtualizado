<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel Admin - R Filmes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
  <div class="admin-container">
    <h1>⚙️ Painel de Administração</h1>

    <section class="card">
      <h3>Criar Usuário (30 dias)</h3>
      <form id="formAddUser">
        <input type="text" id="new-username" placeholder="Usuário" required>
        <input type="password" id="new-password" placeholder="Senha" required>
        <button type="submit" class="btn">Adicionar (30 dias)</button>
      </form>
    </section>

    <section class="card">
      <h3>Teste Grátis (1 hora)</h3>
      <form id="formTrial">
        <input type="text" id="trial-username" placeholder="Usuário de teste" required>
        <input type="password" id="trial-password" placeholder="Senha de teste" required>
        <button type="submit" class="btn">Criar Teste 1h</button>
      </form>
    </section>

    <section class="card">
      <h3>Usuários Cadastrados</h3>
      <ul id="user-list" class="user-list"></ul>
    </section>

    <div style="text-align:center; margin-top:16px;">
      <button class="btn btn-secondary" onclick="logout()">Sair</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
